<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Front End</title>
  </head>
  <body>
    <div class="hero-section">
      <nav class="main">
        <div class="logo">
          <img src="images/logo.png" alt="" class="logoMain" />
        </div>
        <div class="itemsRight">
          <div class="nav-links">
            <ul>
              <li>Home</li>
              <li class="active">Git Hub</li>
              <li class="active">Download</li>
            </ul>
          </div>

          <div class="cta">
            <a href="#" class="cta-link">Contact Me</a>
          </div>
        </div>
      </nav>

      <div class="heroItems">
        <div class="heroText">
          <h1 class="headline load-hidden">
            <span class="active">I write </span> <br />Clean Code. Secure
            Systems. Scalable Results.
          </h1>
          <p class="heroSmText tagline">
            I help businesses translate complex requirements into backend
            solutions that are easy to maintain, fast, and future-ready
          </p>
          <div class="btn">
            <button class="primary">
              Hire me <i class="bi bi-arrow-up-right"></i>
            </button>
            <button class="secondary">
              Download CV <i class="bi bi-download"></i>
            </button>
          </div>
        </div>
        <div class="img">
          <img src="images/hero img.png" alt="" class="hero-image" />
        </div>
      </div>
    </div>
    <section class="TechnologyStacks">
      <div></div>
      <div></div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/6d9a63a4ab.js"
    crossorigin="anonymous"
  ></script>
  <script>
    ScrollReveal().reveal(".headline");
    // ScrollReveal().reveal(".headline");
    // ScrollReveal().reveal(".tagline", { delay: 500 });
    // ScrollReveal().reveal(".punchline", { delay: 2000 });
  </script>
</html>
